[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
build = "*"

# Disabled use of tox as it was testing all Python versions on every wheel
# when wheels are generated for each supported version
# test-command = "tox -c {project}/tox.ini"
# test-requires = ["pytest","tox"]
test-command = "pytest {project}/tests"
test-requires = "pytest"

# Skip PyPy, musllinux, and 32-bit builds
skip = ["pp*", "cp36-*", "*-win32", "*-manylinux_i686", "*-musllinux*"]
