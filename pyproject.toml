[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
build = "*"

# Disabled use of tox as it was testing all Python versions on every wheel
# when wheels are generated for each supported version
# test-command = "tox -c {project}/tox.ini"
# test-requires = ["pytest","tox"]
test-command = "pytest {project}/tests"
test-requires = "pytest"

# Only building 32-bit and musllinux versions for testing
skip = ["pp*", "cp36-*","*-manylinux_x86_64", "*-macosx_10_9_x86_64*]
